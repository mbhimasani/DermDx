<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>DermDx</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

  <div class="hero-image">
    <div class="hero-text">
      <h1 class="tagline">Get diagnosed with DermDx</h1>
      <h2 class="tagline2">Quick, Easy, Accurate</h2>
      <br>
      <button type="button" class="btn btn-light btn-get-started" onClick="document.getElementById('main-content').scrollIntoView('smooth');">Get Started</button>
    </div>
  </div>

  <section id="main-content">

    <div class="container-fluid content-container">
        <div class="row h-100"><!--Body Content-->
          <div class="col-md-5 my-auto">
            <div class="left-box">
              <h2 class="main-header">Enter Your Information Here</h2>

              <div class = "container-fluid" id="img_upload">
                <p><img id="output" width="200"></p>

                <form method=post enctype=multipart/form-data>
                  <p><input type=file name=file accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                  <button type="button" class="btn btn-custom"><label class="image-sub" for="file" style="cursor: pointer;">Upload An Image</label></button>
                  <p class="submit"><input type=submit value=Submit></p>
                </form>
              </div>

              <div class= "container-fluid" id= "form">
                <form>
                  <div class= "form-row">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Female</label>
                    </div>
                    <div class="form-group col-md-3">
                      <label class="title" for="inputState">Location on Body</label>
                      <select id="inputState" class="form-control">
                        <option selected>Abdomen</option>
                        <option>Acral</option>
                        <option>Back</option>
                        <option>Chest</option>
                        <option>Ear</option>
                        <option>Face</option>
                        <option>Foot</option>
                        <option>Genital</option>
                        <option>Hand</option>
                        <option>Lower Extremity</option>
                        <option>Neck</option>
                        <option>Scalp</option>
                        <option>Trunk</option>
                        <option>Unknown</option>
                        <option>Upper Extremity</option>
                      </select>
                    </div>
                    <div class="form-group col-md-3">
                      <label class="title" for="inputState">Age Range</label>
                      <select id="inputState" class="form-control">
                        <option selected>0-18</option>
                        <option>19-44</option>
                        <option>45-64</option>
                        <option>65+</option>
                      </select>
                    </div>
                    <!-- <input type="submit" class="btn btn-custom"> -->
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-7 my-auto body-svg">
            <div class="right-box">
              <div class ="container-fluid" id="visual">
                <div class = "row">
                  <table class="table text-left">
                    <tbody>
                      <tr>
                        <h2 class="more-header">Additional Info</h2>
                      </tr>
                      <tr>
                        <td> <strong>Our model predicts:</strong> </td>
                        <td> {{diagnosis}} </td>
                        <td> {{confidence}} </td>
                      </tr>
                      <tr>
                        <td> <a href="{{info}}" target="_blank"> <strong>Click here for more info</strong> </a></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- <div class="container-fluid">
                  <div class="alert alert-danger" role="alert">
                    Please note: This diagnosis has no basis in actual medical science and a doctor should always be consulted.
                  </div>
                </div> -->
              </div>
            </div>
          </div>
      </div
    </div>
  </section>

  <footer class="footer"><!-- start footer -->
      <nav class="nav">
        <div class="container-fluid" style="padding-top: 10px; padding-bottom: 10px;">
          <div class="row" style="justify-content: space-between">
            <div>
              <a class="nav-link" href="/">DermDx</a>
            </div>
            <div class="justify-content-end">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="/analysis">About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

  </footer><!--end footer -->





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="../static/js/load-file.js" type="text/javascript">

  </script>
</body>
</html>
